// ---------------------------------------------------------------------
// Function getContentArea
// ---------------------------------------------------------------------
function getContentArea() {
  let contentArea = document.getElementById("content-area");

  // Se non esiste, lo creo e lo aggiungo al body
  if (!contentArea) {
    contentArea = document.createElement("div");
    contentArea.id = "content-area";
    document.body.appendChild(contentArea);
  }

  return contentArea;
}

// ---------------------------------------------------------------------
// Function MenuHandler
// ---------------------------------------------------------------------
function MenuHandler(menuItems, options = {}) {
  // menuItems: array di oggetti { label: string, enabled: bool }
  // options: { defaultIndex: number | undefined }

  const container = document.createElement("div");
  container.classList.add("menu-bar");
  document.body.appendChild(container);

  const ul = document.createElement("ul");
  ul.classList.add("menu-tabs");

  const items = [];
  menuItems.forEach(({ label, enabled, myfunc }) => {
    if (!enabled) return; // salto quelli disabilitati
    const li = document.createElement("li");
    li.textContent = label;
    li.classList.add("menu-option");
    ul.appendChild(li);
    items.push({ li, label,myfunc });
  });



  container.appendChild(ul);

  let currentIndex = 0;

  function selectItem(index) {
    items.forEach(({ li }) => li.classList.remove("active"));
    if (items[index]) {
      items[index].li.classList.add("active");
      currentIndex = index;
    }
  }

  items.forEach(({ li, label, myfunc }, index) => {
    li.addEventListener("click", () => {
      selectItem(index);
      const contentArea = getContentArea();
      contentArea.innerHTML = "";
      let content;
      if (myfunc && typeof myfunc === "function") content = myfunc();
      if (content) contentArea.appendChild(content);
    });
  });

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % items.length;
      selectItem(currentIndex);
    }
    if (e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      selectItem(currentIndex);
    }
  });

  // Se è specificato defaultIndex e valido, lo uso, altrimenti 0
  const startIndex = (typeof options.defaultIndex === "number" && options.defaultIndex >= 0 && options.defaultIndex < items.length)
    ? options.defaultIndex
    : 0;
  selectItem(startIndex);
}
